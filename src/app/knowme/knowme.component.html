<div class="content bottomspace">
 <div class="bottomspace"></div>
 <p class="title-sub bottomspace">Get to know me!</p>
  
    <input type="hidden" #selection>
  
    <div class="card-container bottomspace">
      <div class="card card-small" (click)="selection.value = 'component'" tabindex="0">
        <img src="../../assets/star.png" alt="star">
        <span>Skills</span>
      </div>
  
      <div class="card card-small" (click)="selection.value = 'material'" tabindex="0">
        <img src="../../assets/star.png" alt="star">
        <span>Tools</span>
      </div>
  
      <div class="card card-small" (click)="selection.value = 'pwa'" tabindex="0">
        <img src="../../assets/star.png" alt="star">
        <span>Activities</span>
      </div>
  
      <div class="card card-small" (click)="selection.value = 'dependency'" tabindex="0">
        <img src="../../assets/star.png" alt="star">
        <span>Food</span>
      </div>
    </div>
  
  
  
    <!-- Terminal -->
    
    
    <div class="terminal bottomspace" [ngSwitch]="selection.value">
        <pre *ngSwitchDefault>C, Python, Angular, NodeJs, MySQL, MongoDB</pre>
        <pre *ngSwitchCase="'material'">VS Code, Jupyter, Git</pre>
        <pre *ngSwitchCase="'pwa'">Biking, Hiking, Music</pre>
        <pre *ngSwitchCase="'dependency'">Pizza, Chicken Wings, Biryani</pre>
    </div>

</div>
